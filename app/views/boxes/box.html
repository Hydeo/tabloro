{% extends 'box_frame.html' %}


{% block image %}

  <p>
    {% if box.tags.length %}
      <span class="small">
          
        {% for tag in box.tags.split(',') %}
          <i class="muted fa fa-tag"></i>&nbsp;
          <a href="{{ '/tags/' + tag }}" class="tag">{{ tag }}</a>
          &nbsp;&nbsp;
        {% endfor %}
      </span>
    {% endif %}
    {{box.gameType}}

  </p>
{% endblock %}

{% endblock %}
