{% extends 'piece_frame.html' %}


{% block image %}
  {% if piece.tags.length %}
    <div class="piece-content">

      <p>
          {% for tag in piece.tags.split(',') %}
            <i class="muted fa fa-tag"></i>&nbsp;
            <a href="{{ '/tags/' + tag }}" class="tag">{{ tag }}</a>
            &nbsp;&nbsp;
          {% endfor %}
          <br/>
      </p>

    </div>
  {% endif %}
{% endblock %}
