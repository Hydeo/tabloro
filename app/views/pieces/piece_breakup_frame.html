<div class="piece">
  <div class="panel blackBorder panel-default">
      
      <div class="img-overlay wooden min100" style="padding-top: 15px;">
          <div style="display:none;">          
            <img src="{{ piece.image.cdnUri + '/original_' + piece.image.files[0] }}" id="spritesheet-{{piece.id}}"></img>
          </div>

          <div id="tiles-{{piece.id}}">
          </div>

            {% block image %}
            {% endblock %}
      </div>

      
      {% block footer %}
      {% endblock %}

  </div>
</div>
