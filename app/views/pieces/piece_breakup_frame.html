<div class="piece">
  <div class="panel blackBorder panel-default wooden">
      
      <div class="img-overlay  min100" style="padding-top: 15px;">
          <div style="display:none;">
            {% if (piece.type === 'image') %}
              <img src="{{ piece.image.cdnUri + '/mini_' + piece.image.files[0] }}" id="spritesheet-{{piece.id}}"></img>
            {% else %}
              <img src="{{ piece.image.cdnUri + '/original_' + piece.image.files[0] }}" id="spritesheet-{{piece.id}}"></img>
            {% endif %}

          </div>

          <div id="tiles-{{piece.id}}">

          {% block image %}
          {% endblock %}
          </div>
      </div>

      
      {% block footer %}
      {% endblock %}

  </div>
</div>
