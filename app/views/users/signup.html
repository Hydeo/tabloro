{% extends 'auth.html' %}


{% block auth %}
  {% if user.isNew %}
    {% set action = '/users' %}
  {% else %}
    {% set action = '/users/' + user._id %}
  {% endif %}

  <form action="{{action}}" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    {% if not user.isNew %}
        <input type="hidden" name="_method" value="PUT">
    {% endif %}

<!--     <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Full name</label>
      <div class="col-sm-10">
        <input id="name" class="form-control" type="text" name="name" placeholder="Full name" value="{{ user.name }}">
      </div>
    </div> -->

    {% if user.isNew %}
       <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" placeholder="Email" value="{{ user.email }}" id="email" class="form-control">
        </div>
      </div>
    {% endif %}

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input id="username" class="form-control" type="text" name="username" placeholder="Username" value="{{ user.username }}">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password" required="true">
      </div>
    </div>


    <div class="form-group">
      <h4 class="col-2m-2">Video & Voice calls</h4>
      <label for="skype" class="col-sm-2 control-label">Skype ID</label>
      <div class="col-sm-10">
        <input id="skype" class="form-control" type="text" name="skype" placeholder="Your Skype ID">
      </div>
    </div>

    <div class="form-group">
      <label for="firefox" class="col-sm-2 control-label">Firefox ID</label>
      <div class="col-sm-10">
        <input id="firefox" class="form-control" type="text" name="firefox" placeholder="Your Firefox ID">
      </div>
    </div>

    <div class="form-group">
        <label for="selected_cursor" class="col-sm-2 control-label">Pick an avatar</label>
        <div class="col-sm-10">
          <div id="my-icon-select"></div>
        </div>
        <input type="hidden" id="cursor-id" name="selected_cursor" value="{{req.user.selected_cursor}}" style="width:65px;">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-plus"></i>&nbsp;
          Signup
        </button>
        &nbsp; or &nbsp;
        <a href="/login" class="show-login">
          Log in
        </a>
    </div>
  </form>

{% endblock %}
