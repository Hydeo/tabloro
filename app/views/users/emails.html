{% extends '../layouts/default.html' %}

{% block main %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block content %}

  <div class="spacer"></div>

    <p>
      Users: {{count}}
    </p>
    {% if (users.length) %}
      {% for user in users %}
        {{user.email}}
        <br>
      {% endfor %}

    {% else %}
      <h4 class="muted">
        No users.&nbsp;
      </h4>
    {% endif %}


  <div class="clearfix"></div>
  <div class="about"></div>

{% endblock %}
