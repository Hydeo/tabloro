<div class="col-md-3">
  <div class="panel  {% if table.isPrivate %}panel-warning {% else %} panel-success {% endif %}">
    <div class="panel-heading">
      {{table.title |Â title}}
    </div>
    
      <img class="img-responsive" src="/img/game2.jpg">
      <div class="post-content">

        <p>
          Tags: &nbsp;
          {% for tag in table.tags.split(',') %}
            <i class="muted fa fa-tag"></i>&nbsp;
            <a href="{{ '/tags/' + tag }}" class="tag">{{ tag }}</a>
            &nbsp;&nbsp;
          {% endfor %}
        </p>
   
        <p>
          Players: 
          {% for user in table.players %}
            <i class="fa fa-user fa-lg text-primary"></i>&nbsp;
          {% endfor %}
        </p>
   
        <span class="small">Started {{ table.createdAt.toISOString()|date('G:i') }}</span>
      </div>
    <div class="panel-footer">
      
      <a href="{% if (req.isAuthenticated()) %}tables/{{ table.title }}{% else %}/login{%endif%}" class="btn btn-primary">
        join table
        <i class="fa fa-user"></i>
      </a>

    </div>
  </div>
</div>
